quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/hospital
quarkus.http.access-log.enabled=true
quarkus.hibernate-orm.packages=mx.com.capacitacionhospital.hospital.external.jpa.model
quarkus.hibernate-orm.log.sql=true
quarkus.live-reload.instrumentation=true

quarkus.datasource.reading.db-kind=postgresql
quarkus.datasource.reading.username=postgres
quarkus.datasource.reading.password=postgres
quarkus.datasource.reading.jdbc.url=jdbc:postgresql://localhost:5432/hospital
quarkus.hibernate-orm.reading.datasource=reading
quarkus.hibernate-orm.reading.packages=mx.com.capacitacionhospital.hospital.external.jpa.model
test.quarkus.hibernate-orm.reading.log.sql=false

mp.openapi.extensions.smallrye.info.title=Hospital API
